<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .a {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s;
            transition-timing-function: linear;
        }

        .a:hover {
            width: 300px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h2>The transition property</h2>
    <div class="a"></div>
</body>

</html>
